<!doctype html>
<html>
    <head>
        {% load static %}
        <title>Second {{url}} </title>
        <link href="{% static 'second.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            console.log(document);
            var pageWeb = document.getElementById("tryp");
            if (pageWeb){
                pageWeb.innerHTML = "hi world";
            }
            else{
                console.log(pageWeb)
            }

    </head>
    <body>
